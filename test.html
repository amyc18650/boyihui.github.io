<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            font-size: 0.9em;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, button, select {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus, button:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        @media (max-width: 1200px) {
            h1 { font-size: 1.2em; }
            input, button, select { padding: 8px; }
            .container { padding: 5px; }
            label { font-size: 0.85em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>老苏开心查</h1>
        <label for="number">输入一个数字(必填项):</label>
        <input type="number" id="number" required>

        <label for="baseStep">基准步进单位:</label>
        <select id="baseStep">
            <option value="1000">1000步进 (默认)</option>
            <option value="100">100步进</option>
            <option value="10000">10000步进</option>
        </select>

        <label for="step">步进（默认0.005）:</label>
        <input type="number" id="step" step="0.001" value="0.005">

        <label for="left">左值（默认7.00）:</label>
        <input type="number" id="left" step="0.001" value="7.000">

        <label for="right">右值（默认7.900）:</label>
        <input type="number" id="right" step="0.001" value="7.900">

        <button onclick="calculate()">计算</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const startTime = performance.now();

            const numberInput = document.getElementById('number');
            let baseNumber = parseFloat(numberInput.value);
            if (!numberInput.value || isNaN(baseNumber)) {
                document.getElementById('result').textContent = '请输入一个有效的数字！';
                return;
            }

            // 根据选择的步进单位调整 baseNumber
            const baseStep = parseInt(document.getElementById('baseStep').value);
            if (baseStep === 100 || baseStep === 1000) {
                baseNumber = Math.round(baseNumber / baseStep) * baseStep;
            }

            const step = parseFloat(document.getElementById('step').value) || 0.005;
            const startN = parseFloat(document.getElementById('left').value) || 7.200;
            const endN = parseFloat(document.getElementById('right').value) || 7.900;

            const minValue = Math.floor((baseNumber * startN) / 100) * 100;
            const maxValue = Math.ceil((baseNumber * endN) / 100) * 100;
            const arrs = [];
            for (let i = minValue; i <= maxValue; i += 100) {
                arrs.push(i);
            }

            const results = [];
            let N = startN;
            while (N <= endN) {
                const Y = baseNumber * N;
                for (const arr of arrs) {
                    const diff = Math.abs(Y - arr);
                    if (diff < N && Y < arr) {
                        results.push({ N, Y, arr, diff });
                    }
                }
                N = parseFloat((N + step).toFixed(3));
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = results.length > 0 
                ? results.map(r => `<p>(${baseNumber} * ${r.N.toFixed(3)} = ${r.Y.toFixed(2)}) - ${r.arr} = ${r.diff.toFixed(2)} 小于 ${r.N.toFixed(3)}</p>`).join('')
                : '没有找到符合条件的结果。';

            const endTime = performance.now();
            resultDiv.innerHTML += `<p>总共耗时: ${(endTime - startTime).toFixed(2)} 毫秒</p>`;
        }
    </script>
</body>
</html>
