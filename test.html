<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>计算器</h1>
        <label for="number">输入一个数字(必填项):</label>
        <input type="number" id="number" required>

        <label for="step">步进（默认0.005）:</label>
        <input type="number" id="step" step="0.001" value="0.005">

        <label for="left">左值（默认7.000）:</label>
        <input type="number" id="left" step="0.001" value="7.000">

        <label for="right">右值（默认7.900）:</label>
        <input type="number" id="right" step="0.001" value="7.900">

        <button onclick="calculate()">计算</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const baseNumber = parseFloat(document.getElementById('number').value);
            const step = parseFloat(document.getElementById('step').value) || 0.001;
            const startN = parseFloat(document.getElementById('left').value) || 6.800;
            const endN = parseFloat(document.getElementById('right').value) || 7.400;

            let minValue = Math.floor((baseNumber * startN) / 1000) * 1000;
            let maxValue = Math.ceil((baseNumber * endN) / 1000) * 1000;
            let arrs = [];
            for (let i = minValue; i <= maxValue; i += 1000) {
                arrs.push(i);
            }

            let results = [];
            let N = startN;
            while (N <= endN) {
                let Y = baseNumber * N;
                for (let arr of arrs) {
                    let diff = Math.abs(Y - arr);
                    if (diff < N) {if (Y < arr){
                       
                        results.push({ N, Y, arr, diff });
                    }
                    }}
                    
                N = parseFloat((N + step).toFixed(3));
            }

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (results.length > 0) {
                results.forEach(result => {
                    let p = document.createElement('p');
                    p.textContent = `(${baseNumber} * ${result.N.toFixed(3)} = ${result.Y.toFixed(2)}) - ${result.arr} = ${result.diff.toFixed(2)} 小于 ${result.N.toFixed(3)}`;
                    resultDiv.appendChild(p);
                });
            } else {
                resultDiv.textContent = '没有找到符合条件的结果。';
            }

            let endTime = new Date();
            let startTime = new Date(); // 这里假设startTime是计算开始的时间，实际应用中需要在计算开始前记录
            resultDiv.innerHTML += `<p>总共耗时: ${endTime - startTime} 毫秒</p>`;
        }
    </script>
</body>
</html>
