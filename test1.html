  <style>
    * {

    body, .center {
      width: 100%;
      max-width: 1275px;
      margin: 0 auto;
      background-color: #f8f9fa;
      overflow-x: hidden;

    h2 {

      height: 48px;

      font-size: 18px;
      background-color: rgb(63, 63, 63);
      color: rgb(218, 57, 57);
      line-height: 48px;
      text-indent: 16px;

    .vipmq { width: 100%; height: auto; line-height: 30px; }
    marquee { height: 30px; line-height: 30px; width: 100%; color: red; font-weight: bold; }

    .software_list { width: 100%; text-align: left; }
    .software_list ul { padding: 0; margin: 0; }
    .software_list li {
      width: 100%;
      min-height: 52px;
      line-height: 52px;
      border: solid 1px #ccc;
      margin: 4px 0;
      text-indent: 4px;
      text-align: left;
      border-radius: 5px;
      font-weight: bold;
      background-color: #efefef;
      box-shadow: 1px 1px 3px 0px #cdcdcd;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .software_list li span {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin-right: 10px;
      background-color: #999; /* 可替换为图标背景 */
      border-radius: 4px;
      flex-shrink: 0;
    }

    .software_list li h3 {
      flex: 1 1 auto;
      font-size: 16px;
      line-height: 1.5;
    }

    li sub {
      display: flex;
      flex-wrap: wrap;
      margin-top: 5px;
    }
    li sub a {
      display: inline-block;
      margin: 2px 4px 2px 0;
      padding: 2px 6px;
      background-color: #dedede;
      border-radius: 100px;
      text-align: center;
      font-weight: normal;
      box-shadow: 1px 1px 1px 1px #fff;
      white-space: nowrap;
    }
    li sub a:hover { background-color: khaki; color: red; }
    li sub a.hidden { display: none; }

    a, a:visited { text-decoration: none; color: #333; }
    a:hover { color: #f00; }

    .site_foot { width: 100%; text-align: center; padding: 10px; font-size: 0.9rem; line-height: 1.5; margin-top:20px; }

    /* 小屏自适应 */
    @media (max-width: 768px) {
      .site_discription p { font-size: 0.95rem; }
      .software_list h2 { font-size: 1.1rem; }
      .software_list li { width: 100%; }
      .software_list li sub { flex-wrap: wrap; }
      .software_list li sub a { margin: 2px 4px 2px 0; }
    }
  </style>
